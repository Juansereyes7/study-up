<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Oleo+Script+Swash+Caps" rel="stylesheet">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col s12 m6 hide-on-small-only">
                <img src="images/landing2.png" alt="Study" class="logo">
              </div>
              <div class="col m6">
              <div class="signup-box">
                <h1 class="study-up">Study-Up</h1>
                <div class="section">
                  <h2>Regístrate para compartir todos tus trabajos con toda la Comunidad</h2>
                  <a class="waves-effect waves-light btn btn-fb hide-on-small-only">Iniciar Sesión con Facebook</a>
                  <a class="waves-effect waves-light btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
                </div>
                <div class="signup-form">
                  <input type="text" name="email" placeholder="Correo Electrónico">
                  <input type="text" name="name" placeholder="Nombre Completo">
                  <input type="text" name="user" placeholder="Nombre de Usuario">
                  <input type="password" name="password" placeholder="Contraseña">
                  <button type="submit" name="button" class="btn waves-light btn-form">Regístrate</button>
                </div>
                <div class="section">
                  ¿Tienes una Cuenta? <a href="#">Entrar</a>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3  center-align">
            <a class="dropdown-button btn btn-l" href='#' data-activates='dropdown1'>Idioma</a>
            <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Español</a></li>
            <li class="divider"></li>
            <li><a href="#!">English</a></li>
          </ul>
          </div>
          <div class="col s12 l3 push-l6 center-align">
            ©2016 Study-Up
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </body>
</html>
