<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col s12 m6 hide-on-small-only">
                <img src="images/landing.png" alt="Study" class="logo">
              </div>
              <div class="col m6">
              <div class="signup-box">
                <h1 class="study-up">Study-Up</h1>
                <div class="section">
                  <h2>Comparte tus trabajos con toda la Comunidad</h2>
                  <a class="waves-effect waves-light btn btn-fb hide-on-small-only">Iniciar Sesión con Facebook</a>
                  <a class="waves-effect waves-light btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
                </div>
                <div class="signup-form">
                  <input type="text" name="email" placeholder="Correo Electrónico">
                  <input type="text" name="name" placeholder="Nombre Completo">
                  <input type="text" name="user" placeholder="Nombre de Usuario">
                  <input type="password" name="password" placeholder="Contraseña">
                  <button type="submit" name="button" class="btn waves-light btn-form">Regístrate</button>
                </div>
                <div class="section">
                  ¿Tienes una Cuenta? <a href="#">Entrar</a>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">

        </footer>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </body>
</html>
